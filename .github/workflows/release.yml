name: Release & QA

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]  # Adjust versions as needed

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install project with test dependencies
      run: |
        pip install -e ".[dev]"

    - name: Run Ruff
      run: ruff check .

    - name: Run Mypy
      run: mypy package/ tests/

    - name: Run Tests
      run: pytest

    - name: Bump version and changelog
      run: cz bump --yes --check-consistency --changelog

    - name: Push version and tags
      run: git push origin main --follow-tags
